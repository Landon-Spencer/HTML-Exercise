<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signup Form</title>
  </head>
  <body>
    <h1>Signup Form</h1>
    <form>
      <label for="email">Email Address</label>
      <input id="email" type="email" name="email" value="" placeholder="Email Address"><br>

      <label for="password">Password</label>
      <input id="password" type="password" name="password" value="" placeholder="Password"><br>

      <label for="githubUsername">Github Username</label>
      <input id="githubUsername" type="text" name="githubUsername" value="" placeholder="Github Username"><br>

      <fieldset>
        <legend>Membership Options</legend>
        <input id="enterprise" type="radio" name="membership" value="enterprise">
        <label for="enterprise">Enterprise</label><br>

        <input id="pro" type="radio" name="membership" value="pro">
        <label for="pro">Pro</label><br>

        <input id="free" type="radio" name="membership" value="free">
        <label for="free">Free</label><br>
      </fieldset>

      <label for="rememberMe">Remember Me</label>
      <input id="rememberMe" type="checkbox" name="rememberMe" value="Remember Me"><br>

      <button type="reset">Reset</button>
      <button type="submit">Submit</button>

    </form>
  </body>
</html>
